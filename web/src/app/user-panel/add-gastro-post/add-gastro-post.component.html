<form  class="form">
    <div class="form-container">
      <h2>Gastro</h2>
      <br>
      <label for="">Tytuł</label>
      <input type="text" name="tytul" [(ngModel)]="postToAdd.title" required>

      <label for="">Opis</label>
      <input type="text" name="opis" [(ngModel)]="postToAdd.description" required>

      <label for="">Tagi</label>
      <br>
      <mat-form-field>
        <mat-label>Tagi</mat-label>
        <mat-select class="selectTag" [formControl]="toppings" [(value)]="selectedToppings" multiple>
          <mat-option *ngFor="let tag of allTags" [value]="tag.name">{{tag.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <label for="">Link do zdjęcia</label>
      <input type="file" accpet="image/*" name="img" (change)="onFileSelected($event)" required>

      <label for="">Miejsce</label>
      <input #placesRef="ngx-places" ngx-gp-autocomplete (onAddressChange)="handleAddressChange($event)" type="text" name="miejsce" [(ngModel)]="postToAdd.place" required/>

<!--      <label for="">Dzień</label>-->
<!--      <select [(ngModel)]="postToAdd.day" (change)="changeDay($event)" required>-->
<!--        <option value="poniedziałek">Poniedziałek</option>-->
<!--        <option value="wtorek">Wtorek</option>-->
<!--        <option value="środa">Środa</option>-->
<!--        <option value="czwartek">Czwartek</option>-->
<!--        <option value="piątek">Piątek</option>-->
<!--        <option value="sobota">Sobota</option>-->
<!--        <option value="niedziela">Niedziela</option>-->
<!--      </select>-->
      <mat-form-field>
        <mat-label>Dzień</mat-label>
        <mat-select [(value)]="postToAdd.day">
          <mat-option value="poniedziałek">Poniedziałek</mat-option>
          <mat-option value="wtorek">Wtorek</mat-option>
          <mat-option value="środa">Środa</mat-option>
          <mat-option value="czwartek">Czwartek</mat-option>
          <mat-option value="piątek">Piątek</mat-option>
          <mat-option value="sobota">Sobota</mat-option>
          <mat-option value="niedziela">Niedziela</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <label for="">Link</label>
      <input type="text" name="link" [(ngModel)]="postToAdd.link" required>

        <div class="buttons">
          <a><button (click)="onSubmit()" class="btn-secondary">Stwórz</button></a>
        </div>
    </div>
    </form>
