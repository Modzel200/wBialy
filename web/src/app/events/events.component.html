<div class="container" *ngFor="let event of events">
  <div class="left-side">
    <img src="{{event.Image}}" alt="">
  </div>
  <div class="right-side">
    <div>
      <h1>{{event.Title}}</h1>
      <h2>{{event.EventDate}}</h2>
    </div>
    <p>{{event.Description}}</p>
    <button class="btn-primary">Dołącz</button>
  </div>
</div>
